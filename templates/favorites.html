{% include 'header.html' %}

    <title>Favoritos</title>
    <script>
        $(document).ready(function () {
       var counter = 0;
       $("#addrow").on("click", function () {
           var newRow = $("<tr>");
           var cols = "";
           cols += '<td><input type="text" class="form-control" name="title' + counter + '"/></td>';
           cols += '<td><input type="text" class="form-control" name="url' + counter + '"/></td>';
 
           cols += '<td><input type="button" class="ibtnDel btn btn-md btn-danger "  value="Delete"></td>';
           newRow.append(cols);
           $("table.order-list").append(newRow);
           counter++;
       });
 
     $("table.order-list").on("click", ".ibtnDel", function (event) {
         $(this).closest("tr").remove();       
         counter -= 1
     }); 
     });
     </script>
  </head>

  <body>
      {% include 'headNavBar.html' %}

      <h2 class="mt-5 font-weight-bold">
        Favoritos del curso: {{cursename}}
      </h2>
      
    <form action="/favorites/{{idCourse}}" class="form-student" method="post" >

      {% for i in range(number) -%}
      <div class="container">
        <h1>{{sections[i]}}</h1>
          <table id="myTable" class=" table order-list">
          <thead>
              <tr>
                  <td>TÃ­tulo</td>
                  <td>Url</td>
              </tr>
          </thead>
          <tbody>
            <tr>
                <td class="col-sm-6">
                    <input type="text" name="title" class="form-control" />
                </td>
                <td class="col-sm-6">
                    <input type="url" name="url"  class="form-control"/>
                </td>
                <td class="col-sm-2"><a class="deleteRow"></a>
                </td>
            </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="5" style="text-align: left;">
                      <input type="button" class="btn btn-lg btn-block " id="addrow" value="Add Row" />
                  </td>
              </tr>
              <tr>
              </tr>
          </tfoot>
      </table>
      </div>
      {% endfor -%}
            <!--  Guardar formulario -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <i class="far fa-save"></i>
                Guardar
              </button>
    </form>
  </body>
</html>
